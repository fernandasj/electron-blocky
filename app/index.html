<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../photon/dist/css/photon.min.css">
    <title>Blockly</title>
</head>

<body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title"></h1>
            <div class="toolbar-actions">
                <div class="btn-group">
                    <!--Logo do Aplicativo-->
                    <!--<img src="" >-->
                </div>
                <div class="btn-group pull-right">
                    <button id="btLimpar" class="btn btn-negative">
                        <img height="30px" src="../imagens/lixeira.png" title="Limpar">
                    </button>
                    <span> </span>
                    <button id="btExportar" class="btn btn-primary">
                        <img height="30px" src="../imagens/download.png" title="Exportar">
                    </button>
                    <button id="btUpload" class="btn btn-positive">
                        <img height="30px" src="../imagens/upload.png" title="Upload">
                    </button>
                </div>
            </div>
        </header>
        <div class="window-content">
            <div class="pane-group">
                <div>
                    <xml id="toolbox" id="workspaceBlocks" style="display: none">
                        <category name="Lógica" colour="%{BKY_LOGIC_HUE}">
                            <block type="if"></block>
                            <block type="elif"></block>
                            <block type="else"></block>
                            <block type="booleanos"></block>
                        </category>
                        <category name="Loops" colour="%{BKY_LOOPS_HUE}">
                            <block type="while"></block>
                            <block type="for"></block>
                            <block type="foreach"></block>
                        </category>
                        <category name="Variáveis" colour="%{BKY_VARIABLES_HUE}"></category>
                        <sep></sep>
                        <category name="Funções" colour="%{BKY_PROCEDURES_HUE}">

                            <block type="run"></block>
                            <block type="step"></block>
                            <block type="def">
                                <block type="return"> </block>
                            </block>


                        </category>
                    </xml>
                </div>
                <div id="blocklyDiv" class="pane"></div>
                <textarea style="font-family: cursive; font-size: 19px" id="codPython" class=pane></textarea>
            </div>
        </div>
    </div>

    <script src="../scripts/jquery-3.4.1.min.js"></script>
    <script src="../scripts/FileSaver.min.js"></script>
    <script src="../blockly/blockly_compressed.js"></script>
    <script src="../blockly/blocks_compressed.js"></script>
    <script src="../blockly/python_compressed.js"></script>
    <script src="../blockly/msg/js/en.js"></script>
    <script src="./renderer.js"></script>
    <script src="../blockly/blocks_python/blocks_python.js"></script>
    <script src="../blockly/generators/blockly_python/generate_python.js"></script>
</body>

</html>
